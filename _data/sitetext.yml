    list:
      - title: "Design & Strategy"
        desc: "The Analysis and development through innovative frameworks to make sure the best option is used"
        icon: fas fa-chess #find more at https://fontawesome.com/icons
      - title: "Concept Development"
        desc: "From the initial Idea, co-creating, validating and prototyping a solution to have the best result in the given time"
        icon: fas fa-draw-polygon
      - title: "Industrial Design & Production"
        desc: "The development, sourcing and production of the product, considering local production and sustainable alternatives."
        icon: fas fa-cube

  portfolio:
    title: "Industrial & Strategic Design"
    text: "I design Physical & Digital products,<br> spaces & experiances"
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "My Journey"
    text: "From when I started"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "A Calling for Design"
        year: "2009-2014"
        desc: "I started my Undergrad in Industrial Design in Carleton University. By this point I had already interned in an aluminum factory and loved to draw.  Merging art and wanting to make things was a calling. <br><br> In this period I did many internships that shapes me for furniture, shoes and product. Including a master level specialization in IED Madid on Shoes "
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Making furniture, all types of spaces with furniture"
        year: "2014-2017"
        desc: "I enjoyed making furniture with my hands. Increasingly I designed, proposed to clients, later started bidding for projects and supervised production was done properly acording to the design. <br> <br> I started as part of a small exclusive workshop, later switched to worked with a larger furniture company and developed, supervised and installed interior design project of various budgets styles and scales arround Ecuador."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Making shoes, making them better"
        year: "2017-2020"
        desc: "Making the Switch from to Footwear. I had workd in the industry in the past, yet this time I was able to make things happen. I was part of an independent brand for a time, later I was part of an in-house Footwear Design team. Close to production and willing to make change happen. "
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Going beyond .. "
        year: "2021 - Today"
        desc: "After creating inside multiple companies, sectors and ventures I looked for better Understanding with a Master in Politecnico to create real Strategic chcange and growth "
        image: assets/img/timeline/4.png
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of my <br> Story!"

  about:
    title: "This is Me"
    text: "My Education"
    image: assets/img/designthinking.jpeg
    body: "I’m an Industrial Designer working more than 5 yrs <br>
    I have a Strategic Design Master from Politecnico di Milano, <br>
    I studied Industrial Design at Carleton University, Footwear Design In IED Madrid <br>
    And I followed 'how to Make almost anything' from MIT’s Fab Academy"
